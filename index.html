<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Registration Form</title>
  </head>
  <body>
    <!-- Create a registration form with fields for first name, last name, username, password, email and phone number -->
    <h1>Registration Form</h1>
    <form class="card registration" action="" method="get">
      <div>
        <label class="screen-reader-text" for="fname">First Name</label>
        <input type="text" id="fname" placeholder="First Name" required />
        <p class="is-hidden">First Name is required!</p>
      </div>
      <div>
        <label class="screen-reader-text" for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Last Name" required />
        <p class="is-hidden">Last Name is required!</p>
      </div>
      <div>
        <label class="screen-reader-text" for="email">E-mail</label>
        <input type="email" id="email" placeholder="E-mail" required />
        <p class="is-hidden">This doesn't look like an E-mail address!</p>
      </div>
      <div>
        <label class="screen-reader-text" for="uname">Username</label>
        <input type="text" id="uname" placeholder="Username" required />
        <p class="is-hidden">Username is required!</p>
      </div>
      <div>
        <label class="screen-reader-text" for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="flex flex--align-center flex--justify-between">
        <button type="submit">Register!</button>
        <button id="toggle-btn" type="button">Already have an account?</button>
      </div>
    </form>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
